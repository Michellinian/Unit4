<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vowel Counter</title>
</head>
<body>
<div>
    <h1>Vowels Counter</h1>
    <p>Enter a sentence below</p>
    <form>
        <label>Input:</label><br>
        <input id="sentence" type="text" placeholder="Enter sentence">
    </form>
    <button onclick="vowelCount()">Submit</button>
</div>
<div id="output">

</div>
</body>

    const vowels = ["a", "e", "i", "o", "u"];

    for (i=0; i<vowels.length; i++) {

        para.innerText = vowels[i] + ": ";// Insert text
        document.getElementById("output").appendChild(para)
    }

</script>
</html>
